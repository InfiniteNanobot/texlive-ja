name: Build PR
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build Docker image
        uses: ./.github/actions/build/
        with:
          context: ./alpine/
          push: false
          tags: |
            paperist/texlive-ja
